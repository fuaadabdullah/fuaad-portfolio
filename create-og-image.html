<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OG Image Template</title>
    <style>
        body {
            margin: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #050608 0%, #13151a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .container {
            text-align: center;
            color: white;
            padding: 60px;
        }
        h1 {
            font-size: 72px;
            font-weight: 700;
            margin: 0 0 20px 0;
            letter-spacing: -0.02em;
        }
        p {
            font-size: 32px;
            color: rgba(255,255,255,0.8);
            margin: 0;
            line-height: 1.4;
        }
        .accent {
            color: #4d7c0f;
        }
        .accent-line {
            margin-top: 40px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fuaad Abdullah</h1>
        <p>Building disciplined tools for<br>traders and students</p>
        <p class="accent accent-line">Portfolio · Resume · Services</p>
    </div>
</body>
</html>
